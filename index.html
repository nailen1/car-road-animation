<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car on Road</title>

    <link rel="stylesheet" href="car-road-animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/brands.min.css" integrity="sha512-bSncow0ApIhONbz+pNI52n0trz5fMWbgteHsonaPk42JbunIeM9ee+zTYAUP1eLPky5wP0XZ7MSLAPxKkwnlzw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body>

    <div class="title">
        <img src="jinly-car-title-350px.png" alt="Jinly Car Title">
    </div>   

    <br>
    <div class="scene">
        <i class="fa-solid fa-cloud" style="--i:1;"></i>
        <!-- <i class="fa-solid fa-cloud" style="--i:2;"></i> -->
        <i class="fa-solid fa-cloud" style="--i:3;"></i>
        <!-- <i class="fa-solid fa-cloud" style="--i:4;"></i> -->
        <i class="fa-solid fa-cloud" style="--i:5;"></i>
       
        <i class="fa-solid fa-tree" style="--i:1;"></i>
        <i class="fa-solid fa-tree" style="--i:2;"></i>
        <i class="fa-solid fa-tree" style="--i:3;"></i>
        <i class="fa-solid fa-tree" style="--i:4;"></i>
        <i class="fa-solid fa-tree" style="--i:5;"></i>
        <i class="fa-solid fa-tree" style="--i:6;"></i>
        <i class="fa-solid fa-tree" style="--i:7;"></i>

        <i class="fa-solid fa-mountain" style="--i:1;"></i>
        <i class="fa-solid fa-mountain" style="--i:2;"></i>
        <i class="fa-solid fa-mountain" style="--i:3;"></i>


        <div class="sun"></div>
        <div class="road"></div>
        <img class="car-01" src="car-01-bg-removed.png" alt="car">
        <img class="car-02" src="car-02-bg-removed.png" alt="car">

    </div>


</body>
</html>
